<!DOCTYPE html>

<html lang="en">
    <head>
        <meta name="description" content="Vue.js Hangman">
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width">
            <link href="https://fonts.googleapis.com/css?family=Roboto: 300, 400" rel="stylesheet">
            <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
            <link rel="stylesheet" type="text/css" href="css/style.css">
            <link rel="icon" type="image/x-icon" href="images/favicon.ico">
        
            <title>Hangman Game</title>
            <!--vue package no longer available or inaccessible-->
    </head>
    <body>
        <div id="app">

            <!--hangman canvas-->
            <div id="board">
                <canvas id="board-canvas"></canvas>
            </div>

            <!--blank letter row for selected word-->
            <div id="word">
                <div class="word-blankletter" v-for="letter in wordDivs" v-cloak>{{ letter }}</div>
            </div>

            <!--keyboard-->
            <div id="keyboard">
                <div v-for="row in letters" class="keyboard-row">
                    <letter-button v-for="letter in row" :letter="letter" :game-over="gameOver" :twoplayers="twoPlayers" :key="letter"
                    @check="check(letter)" v-cloak></letter-button>
                </div>
            </div>

            <!--one player play again two players-->
            <div id="buttons">
                <button class="buttons-button" :class="{ orange: !twoPlayers }" @click="onePlayer">One Player</button>
                <button id="playagain" class="buttons-button" :class="{ hidden: !gameOver }" @click="playAgain">Play Again</button>
                <button class="buttons-button" :class="{ orange: twoPlayers }" @click="twoPlayers">Two Players</button>
            </div>

        </div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
        <!--vue.min.js (for smaller more optimized version of vue, helpful for production)-->
        <!--original has min.js-->
        <script src="js/hangman.js" defer></script>
    </body>
</html>
